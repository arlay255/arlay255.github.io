<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Transferir | LoboBuap</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Estilos específicos para formularios en estas páginas internas */
        .form-group { margin-bottom: 25px; }
        .form-label { display: block; margin-bottom: 10px; color: var(--primary-dark); font-weight: 500; }
        .form-input {
            width: 100%; padding: 15px; border: 1px solid #ddd; border-radius: var(--radius-btn);
            font-size: 1rem; transition: all 0.3s; background: #fcfcfc;
        }
        .form-input:focus { outline: none; border-color: var(--action-blue); background: white; box-shadow: 0 0 0 4px rgba(25, 115, 184, 0.1); }
        .contact-avatar { width: 50px; height: 50px; background: #E8F1FA; border-radius: 50%; display: flex; justify-content: center; align-items: center; color: var(--primary-blue); font-weight: bold; margin-bottom: 10px; }
        .quick-contact { text-align: center; cursor: pointer; }
        .quick-contact p { margin: 0; font-size: 0.9rem; color: var(--primary-dark); }
    </style>
</head>
<body>
    <header class="main-header">
        <div class="logo">LoboBuap <span>| Transferencias</span></div>
        <a href="dashboard.html" class="btn-back"><i class="fas fa-arrow-left"></i> Volver al Dashboard</a>
    </header>

    <div class="container" style="max-width: 800px;">
        <div style="margin-bottom: 30px;">
            <h3 style="color: var(--primary-dark); margin-bottom: 20px;">Contactos Frecuentes</h3>
            <div style="display: flex; gap: 25px;">
                <div class="quick-contact">
                    <div class="contact-avatar">MC</div>
                    <p>Mamá Casa</p>
                </div>
                <div class="quick-contact">
                    <div class="contact-avatar" style="background: #e0f2fe; color: #0284c7;">JR</div>
                    <p>Juan Renta</p>
                </div>
                <div class="quick-contact">
                    <div class="contact-avatar"><i class="fas fa-plus"></i></div>
                    <p>Nuevo</p>
                </div>
            </div>
        </div>

        <div class="card">
            <h2 style="display: flex; align-items: center; gap: 15px;">
                <i class="fas fa-exchange-alt" style="color: var(--action-blue); background: rgba(25, 115, 184, 0.1); padding: 10px; border-radius: 50%; font-size: 1.2rem;"></i>
                Nueva Transferencia
            </h2>

            <form onsubmit="event.preventDefault(); alert('Transferencia simulada con éxito.'); window.location.href='dashboard.html';">
                <div class="form-group">
                    <label class="form-label">Cuenta Origen</label>
                    <div style="padding: 15px; background: #f8faff; border-radius: var(--radius-btn); border: 1px solid #eef2f6; display: flex; justify-content: space-between; align-items: center;">
                        <div>
                            <strong style="color: var(--primary-blue); display: block;">Lobo Nómina •••• 8821</strong>
                            <small style="color: var(--text-secondary);">Saldo disponible: $4,250.50</small>
                        </div>
                        <i class="fas fa-chevron-down" style="color: #ccc;"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="destino">Cuenta/CLABE/Celular Destino</label>
                    <input type="text" id="destino" class="form-input" placeholder="Ingrese los dígitos" required>
                </div>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                    <div class="form-group">
                        <label class="form-label" for="monto">Importe</label>
                        <div style="position: relative;">
                            <span style="position: absolute; left: 15px; top: 15px; color: #999; font-weight: bold;">$</span>
                            <input type="number" id="monto" class="form-input" style="padding-left: 35px; font-weight: bold; color: var(--primary-blue);" placeholder="0.00" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="concepto">Concepto (Opcional)</label>
                        <input type="text" id="concepto" class="form-input" placeholder="Ej. Pago comida">
                    </div>
                </div>

                <button type="submit" class="btn-primary" style="width: 100%; padding: 15px; font-size: 1.1rem; margin-top: 10px;">
                    Confirmar Transferencia
                </button>
            </form>
        </div>
    </div>
</body>
</html>
