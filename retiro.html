<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Retiro sin Tarjeta | LoboBuap</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .amount-btn {
            flex: 1; padding: 15px; background: white; border: 2px solid #eee; border-radius: 12px;
            text-align: center; font-weight: 700; color: var(--primary-dark); font-size: 1.2rem; cursor: pointer; transition: all 0.2s;
        }
        .amount-btn:hover { border-color: var(--action-blue); color: var(--action-blue); background: #f8faff; }
        .amount-btn.active { background: var(--action-blue); color: white; border-color: var(--action-blue); box-shadow: 0 5px 15px rgba(25, 115, 184, 0.3); }
        
        .generated-code-area {
            display: none; /* Oculto inicialmente */
            text-align: center; margin-top: 30px; padding: 30px; background: #E8F1FA; border-radius: 16px; border: 2px dashed var(--action-blue);
        }
        .code-display { font-size: 3rem; font-weight: 900; color: var(--primary-blue); letter-spacing: 10px; margin: 20px 0; }
    </style>
</head>
<body>
    <header class="main-header">
        <div class="logo">LoboBuap <span>| Retiro ATM</span></div>
        <a href="dashboard.html" class="btn-back"><i class="fas fa-arrow-left"></i> Volver</a>
    </header>

    <div class="container" style="max-width: 600px;">
        <div class="card">
            <div style="text-align: center; margin-bottom: 30px;">
                <i class="fas fa-mobile-alt" style="font-size: 3rem; color: var(--primary-blue); margin-bottom: 15px;"></i>
                <h1>Retiro sin Tarjeta</h1>
                <p>Genera un código único para retirar efectivo en cualquier cajero LoboBuap sin usar tu plástico.</p>
            </div>

            <label style="display: block; margin-bottom: 15px; font-weight: 500; color: var(--primary-dark);">Selecciona un monto rápido:</label>
            <div style="display: flex; gap: 15px; margin-bottom: 25px;">
                <div class="amount-btn" onclick="seleccionarMonto(this, 200)">$200</div>
                <div class="amount-btn active" onclick="seleccionarMonto(this, 500)">$500</div>
                <div class="amount-btn" onclick="seleccionarMonto(this, 1000)">$1,000</div>
            </div>

            <div style="margin-bottom: 30px;">
                <label style="display: block; margin-bottom: 10px; font-weight: 500; color: var(--primary-dark);">O ingresa otra cantidad (Múltiplos de $100):</label>
                <input type="number" style="width: 100%; padding: 15px; border: 2px solid #eee; border-radius: 12px; font-size: 1.2rem; font-weight: bold; color: var(--primary-blue);" placeholder="$ 0.00">
            </div>

            <button id="btnGenerar" class="btn-primary" style="width: 100%; padding: 18px; font-size: 1.1rem; border: none; cursor: pointer;" onclick="generarCodigo()">
                Generar Código de Retiro
            </button>

            <div id="codeArea" class="generated-code-area">
                <i class="fas fa-check-circle" style="color: var(--success); font-size: 2rem;"></i>
                <h3>¡Código listo!</h3>
                <p>Úsalo en el cajero antes de que expire.</p>
                <div class="code-display">8924 12</div>
                <p style="color: var(--danger); font-weight: 500;"><i class="far fa-clock"></i> Expira en 14:59 min</p>
            </div>

        </div>
    </div>

    <script>
        // Scripts simples para simular la interacción
        function seleccionarMonto(elemento, monto) {
            document.querySelectorAll('.amount-btn').forEach(btn => btn.classList.remove('active'));
            elemento.classList.add('active');
        }

        function generarCodigo() {
            document.getElementById('btnGenerar').style.display = 'none';
            document.getElementById('codeArea').style.display = 'block';
        }
    </script>
</body>
</html>
