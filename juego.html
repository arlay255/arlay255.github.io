<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Tetris Ultra</title>
    <style>
        :root {
            --bg-color: #0d0d1a;
            --panel-color: #1a1a2e;
            --accent-color: #00f2ff;
        }

        body {
            background-color: var(--bg-color);
            background-image: radial-gradient(circle at center, #1b1b3a 0%, #0d0d1a 100%);
            color: white;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .game-container {
            position: relative;
            padding: 20px;
            background: var(--panel-color);
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5), 0 0 15px rgba(0, 242, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            margin: 0 0 15px 0;
            font-weight: 300;
            letter-spacing: 5px;
            text-transform: uppercase;
            color: var(--accent-color);
            text-shadow: 0 0 10px rgba(0, 242, 255, 0.7);
        }

        #tetris {
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
            display: block;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.8);
        }

        .stats {
            position: absolute;
            right: -150px;
            top: 20px;
            text-align: left;
            width: 120px;
        }

        .stat-label {
            font-size: 0.8em;
            color: var(--accent-color);
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.5em;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .controls-hint {
            margin-top: 20px;
            font-size: 0.75em;
            color: rgba(255, 255, 255, 0.5);
            text-align: center;
        }

        b { color: var(--accent-color); }
    </style>
</head>
<body>

    <h1>TETRIS</h1>

    <div class="game-container">
        <canvas id="tetris" width="240" height="400"></canvas>
        <div class="stats">
            <div class="stat-label">Puntaje</div>
            <div id="score" class="stat-value">0</div>
            <div class="stat-label">Líneas</div>
            <div id="lines" class="stat-value">0</div>
        </div>
    </div>

    <div class="controls-hint">
        ← → para mover • ↓ para bajar • <b>W o ↑</b> para rotar
    </div>

    <script>
        const canvas = document.getElementById('tetris lobo banco');
        const context = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const linesElement = document.getElementById('lines');

        context.scale(20, 20);

        // Colores Neón
        const colors = [
            null,
            '#FF0055', // T - Rosa
            '#00F2FF', // I - Cyan
            '#00FF88', // S - Verde
            '#FF8800', // Z - Naranja
            '#7700FF', // J - Morado
            '#FFCC00', // L - Amarillo
            '#FFFFFF', // O - Blanco
        ];

        function arenaSweep() {
            let rowCount = 1;
            outer: for (let y = arena.length - 1; y > 0; --y) {
                for (let x = 0; x < arena[y].length; ++x) {
                    if (arena[y][x] === 0) continue outer;
                }
                const row = arena.splice(y, 1)[0].fill(0);
                arena.unshift(row);
                ++y;
                player.score += rowCount * 10;
                player.lines += 1;
                rowCount *= 2;
            }
        }

        function collide(arena, player) {
            const [m, o] = [player.matrix, player.pos];
            for (let y = 0; y < m.length; ++y) {
                for (let x = 0; x < m[y].length; ++x) {
                    if (m[y][x] !== 0 && (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) {
                        return true;
                    }
                }
            }
            return false;
        }

        function createMatrix(w, h) {
            const matrix = [];
            while (h--) matrix.push(new Array(w).fill(0));
            return matrix;
        }

        function createPiece(type) {
            if (type === 'T') return [[0, 1, 0], [1, 1, 1], [0, 0, 0]];
            if (type === 'I') return [[0, 2, 0, 0], [0, 2, 0, 0], [0, 2, 0, 0], [0, 2, 0, 0]];
            if (type === 'S') return [[0, 3, 3], [3, 3, 0], [0, 0, 0]];
            if (type === 'Z') return [[4, 4, 0], [0, 4, 4], [0, 0, 0]];
            if (type === 'J') return [[0, 5, 0], [0, 5, 0], [5, 5, 0]];
            if (type === 'L') return [[0, 6, 0], [0, 6, 0], [0, 6, 6]];
            if (type === 'O') return [[7, 7], [7, 7]];
        }

        function draw() {
            // Fondo del canvas con rastro suave
            context.fillStyle = 'rgba(26, 26, 46, 1)';
            context.fillRect(0, 0, canvas.width, canvas.height);

            drawMatrix(arena, {x: 0, y: 0});
            drawMatrix(player.matrix, player.pos);
        }

        function drawMatrix(matrix, offset) {
            matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        // Sombra/Brillo
                        context.shadowBlur = 10;
                        context.shadowColor = colors[value];
                        
                        context.fillStyle = colors[value];
                        // Dibujar bloque con bordes redondeados simulados
                        context.fillRect(x + offset.x + 0.05, y + offset.y + 0.05, 0.9, 0.9);
                        
                        // Reset de sombra para no afectar todo
                        context.shadowBlur = 0;
                    }
                });
            });
        }

        function merge(arena, player) {
            player.matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) arena[y + player.pos.y][x + player.pos.x] = value;
                });
            });
        }

        function rotate(matrix, dir) {
            for (let y = 0; y < matrix.length; ++y) {
                for (let x = 0; x < y; ++x) {
                    [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
                }
            }
            if (dir > 0) matrix.forEach(row => row.reverse());
            else matrix.reverse();
        }

        function playerDrop() {
            player.pos.y++;
            if (collide(arena, player)) {
                player.pos.y--;
                merge(arena, player);
                playerReset();
                arenaSweep();
                updateScore();
            }
            dropCounter = 0;
        }

        function playerMove(dir) {
            player.pos.x += dir;
            if (collide(arena, player)) player.pos.x -= dir;
        }

        function playerReset() {
            const pieces = 'ILJOTSZ';
            player.matrix = createPiece(pieces[pieces.length * Math.random() | 0]);
            player.pos.y = 0;
            player.pos.x = (arena[0].length / 2 | 0) - (player.matrix[0].length / 2 | 0);
            if (collide(arena, player)) {
                arena.forEach(row => row.fill(0));
                player.score = 0;
                player.lines = 0;
                updateScore();
            }
        }

        function playerRotate(dir) {
            const pos = player.pos.x;
            let offset = 1;
            rotate(player.matrix, dir);
            while (collide(arena, player)) {
                player.pos.x += offset;
                offset = -(offset + (offset > 0 ? 1 : -1));
                if (offset > player.matrix[0].length) {
                    rotate(player.matrix, -dir);
                    player.pos.x = pos;
                    return;
                }
            }
        }

        let dropCounter = 0;
        let dropInterval = 800;
        let lastTime = 0;

        function update(time = 0) {
            const deltaTime = time - lastTime;
            lastTime = time;
            dropCounter += deltaTime;
            if (dropCounter > dropInterval) playerDrop();
            draw();
            requestAnimationFrame(update);
        }

        function updateScore() {
            scoreElement.innerText = player.score;
            linesElement.innerText = player.lines;
        }

        const arena = createMatrix(12, 20);
        const player = { pos: {x: 0, y: 0}, matrix: null, score: 0, lines: 0 };

        document.addEventListener('keydown', event => {
            if (event.keyCode === 37) playerMove(-1);
            else if (event.keyCode === 39) playerMove(1);
            else if (event.keyCode === 40) playerDrop();
            else if (event.keyCode === 87 || event.keyCode === 38) playerRotate(1); // W o Flecha Arriba
        });

        playerReset();
        updateScore();
        update();
    </script>
</body>
</html>
